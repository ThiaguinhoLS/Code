{% for error in form.non_field_errors %}
	<div>
		{{ error }}
	</div>
{% endfor %}
{% for field in form %}
	<div>
		{{ field.label_tag }}
		{{ field }}
	</div>
	{% if field.help_text %}
		<div>
			<small>{{ field.help_text|safe }}</small>
		</div>
	{% endif %}
	{% for error in field.errors %}
		<div>
			{{ error }}
		</div>
	{% endfor %}
{% endfor %}
